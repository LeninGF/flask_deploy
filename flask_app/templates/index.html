<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Email</title>
</head>
<body>
    <h2 class="text-center">Formulario Email</h2>
    <div class="bg-dark text-danger">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            <h2>FLASH!!!!! AHHHHHHHH</h2>
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <form action="/add-email" method="post" class="col-6 mx-auto rounded p-5 bg-info text-dark">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control mb-3" name="email" id="email">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</body>
</html>
